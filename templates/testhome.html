        /* Add some basic styling to make it visually appealing */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FFDAB9;
            color: black;
            padding: 10px;
            
        }
		
        nav {
            margin-top: 10px; /* Add some spacing between the title and the navigation links */
			text-align: end;
        }

        nav a {
            color: black;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;

        }
        footer {
            background-color: #FFDAB9;
            color: black;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
		
		 /* Slider styles */
        .slider-container {
            max-width: 800px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
			
        }

        /* Arrow styles */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        .arrow-left {
            left: 0;
        }

        .arrow-right {
            right: 0;
        }

        /* Dot styles */
        .dot-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 1;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #fff;
            margin: 0 5px;
            cursor: pointer;
        }
		/* Media query for screens 600px and below (typical mobile screens) */
        @media only screen and (max-width: 600px) {
            header {
                text-align: center;
                align-items: center;
            }

            nav {
                margin-top: 0;
            }
        }
		
		/* WhatsApp Icon styles */
        .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product-tile {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
            display: inline-block;
        }
        .product-image {
            max-width: 100%;
            height: auto;
        }

<!-- JavaScript for slider functionality -->
<script>
    let currentSlideIndex = 1;

    function showSlides(index) {
        const slides = document.querySelector('.slider');
        const dots = document.querySelectorAll('.dot');

        if (index > slides.children.length) {
            currentSlideIndex = 1;
        }

        if (index < 1) {
            currentSlideIndex = slides.children.length;
        }

        slides.style.transform = `translateX(${-100 * (currentSlideIndex - 1)}%)`;

        // Update dots
        dots.forEach(dot => dot.classList.remove('active'));
        dots[currentSlideIndex - 1].classList.add('active');
    }

    function nextSlide() {
        showSlides(currentSlideIndex += 1);
    }

    function prevSlide() {
        showSlides(currentSlideIndex -= 1);
    }

    function currentSlide(index) {
        showSlides(currentSlideIndex = index);
    }

    // Show the initial slide
    showSlides(currentSlideIndex);
	setInterval(nextSlide, 5000);
	// Function to open WhatsApp chat
    function openWhatsApp() {
        // Replace '1234567890' with the actual WhatsApp number
        window.open('https://wa.me/919148134511', '_blank');
    }
</script>
